<div data-ng-controller="currentJobsCtrl as vm">
	<div class="container">
		<div class="cta">
			<div class="row">
				<div class="col-xs-12">
					<div class="ctas">
						<h3>
							Current Job Listings
						</h3>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<table class="table table-striped table-hover table-condensed">
					<thead>
						<tr>
							<th>Date</th>
							<th>Order #</th>
							<th>Title</th>
							<th class="hidden-xs">City</th>
							<th class="hidden-xs">Hours</th>
							<th class="hidden-xs">Working Days</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr data-ng-repeat="job in vm.currentJobs">
							<td>{{job.date | date: "MM/dd/yyyy"}}</td>
							<td>{{job.orderNumber}}</td>
							<td>{{job.title}}</td>
							<td class="hidden-xs">{{job.city}}</td>
							<td class="hidden-xs">{{job.hoursPerWeek}}</td>
							<td class="hidden-xs">{{job.workingDays}}</td>
							<td>
								<a data-ui-sref="jobs.details({orderNumber: {{job.orderNumber}}})" class="btn btn-xs btn-success"><i class="fa fa-mail-forward"></i></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
